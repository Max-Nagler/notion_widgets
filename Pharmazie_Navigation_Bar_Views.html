<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'PT-Serif', Regular 400;
			padding: 4px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: none;
			display: inline-block;
			padding: 4px;
		}

		.background {
			background-color: #cccccc;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #567675;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="Pharmazie-Mobile" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-mobile-screen"></i> Pharmazie-Mobile</a>
		<a id="Pharmazie-Work" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-laptop-file"></i> Pharmazie-Work</a>
		


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == "Pharmazie-Mobile")
				window.open("https://www.notion.so/max-nagler/University-Mobile-b77d3ca808db4ba6948554a217d38ab1?pvs=4", '_blank').focus();
			else if (id == "Pharmazie-Work")
				window.open("https://www.notion.so/max-nagler/University-Work-f1ff6aadfd9d4a6db83001641278c089?pvs=4", '_blank').focus();
			

		}
	</script>


</body>

</html>
